<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/password-setting.png" type="image/x-icon">
    <title>Generate Password</title>
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" placeholder="Password" disabled>
        </div>

        <input type="range" min="6" max="14" value="8" id="inputSlider" title="Select password length">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">

        </div>

        <div class="row">
            <label for="uppercase">include Uppercase Lettes(A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">

        </div>

        <div class="row">
            <label for="numbers">include numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">

        </div>

        <div class="row">
            <label for="symbols">include symbols</label>
            <input type="checkbox" name="symbols" id="symbols">

        </div>

        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
